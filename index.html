<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Google plus Circle Animation</title>
<script type="text/javascript" src="./jquery.min.js"></script>
<script type="text/javascript">
            $(document).ready(function(){
            	$('.circle_inner').click(function(){
					
                    $(this).parent('.circle').addClass('rotate')
						.animate({'position':'absolute',"top":"150px"},300)
						.animate({"left":"800px","opacity":"0",}, 1500, 'linear',function(){
							$(this).remove();	
							var circls=$('#circles .circle').length;
							$('#circles').width( parseInt(circls)*182);
					});
					
				});
            });
         </script>
<style type="text/css">
body {
	text-align: center;
	margin: 0;
	padding: 0;
	color: #000;
	font-family: "Times, serif", "Helvetica", "Arial";
	font-size: 15px;
	background: #FFF;
	overflow: hidden;
}
h1 {
	padding: 25px;
	color: #000;
	font-size: 21px;
	background: #eee;
	text-transform: uppercase;
	border-bottom: 1px solid #ccc;
	margin-bottom: 50px;
}
.clear {
	float: none;
	clear: both;
}
#circles {
	max-width: 728px;
	margin: 10px auto 0;
	-webkit-transition: all .25s ease-in-out;
	transition: all .25s ease-in-out;
}
#circles .circle {
	position: relative;
	display: block;
	line-height: normal;
	text-align: center;
	margin: 0;
	height: 182px;
	width: 182px;
	float: left;
}
#circles .circle .circle_inner {
	background: url('./circles.png')no-repeat -2px -33px;
	height: 125px;
	width: 125px;
	top: 29px;
	left: 29px;
	position: relative;
	vertical-align: top;
	z-index: 5;
	cursor: pointer;
	display: block;
	overflow: hidden;
}
#circles .circle .circle_inner:hover, #circles .circle.rotate .circle_inner {
	height: 182px;
	width: 182px;
	top: 0px;
	left: 0px;
	background-position: -142px -4px;
}
#circles .circle .circle_inner .circle_label {
	color: white;
	cursor: pointer;
	font-size: 13px;
	cursor: pointer;
	text-align: center;
	position: absolute;
	top: 50%;
	left: 50%;
	display: block;
	width: 75px;
	margin-top: -7px;
	margin-left: -37px;
}
.circle_inner:hover .circle_label, .circle_inner.rotate .circle_label {
	margin-top: -6px;
}
.rotate {
	z-index: 0;
	-webkit-animation-name: rotateThis;
	-webkit-animation-duration: 2s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}
.button {
	background: #217EBF;
	padding: 5px;
	border: none;
	border-radius: 20px;
	color: #fff;
	width: 200px;
	display: block;
	margin: 0 auto;
	padding: 10px;
	font-size: 13px;
	text-decoration: none;
	text-transform: uppercase;
}
 @-webkit-keyframes rotateThis {
 from {
-webkit-transform:scale(1) rotate(0deg);
}
 to {
-webkit-transform:scale(1) rotate(360deg);
}
}
@-moz-keyframes rotateThis {
 from {
-moz-transform:scale(1) rotate(0deg);
}
 to {
-moz-transform:scale(1) rotate(360deg);
}
}
@keyframes rotateThis {
 from {
transform:scale(1) rotate(0deg);
}
 to {
transform:scale(1) rotate(360deg);
}
}
</style>
</head>
<body>
<h1>Google Plus Circle rotation animation with Jquery and CSS3</h1>
